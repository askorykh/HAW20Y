<div class="upper_content">
  <button mat-button (click)="onBackHome()"><span class="button_text">Back to Home</span> </button>
</div>
<div style="display: grid">
<div class="form_content">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <div class="left_col">
      <mat-form-field>
        <input matInput formControlName="firstName" placeholder="First Name" >
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="lastName" placeholder="Last Name"  >
      </mat-form-field>
      <mat-form-field >
        <input matInput [matDatepicker]="pickerEnroll" placeholder="Enrollment Date">
        <mat-datepicker-toggle matSuffix [for]="pickerEnroll"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnroll></mat-datepicker>
      </mat-form-field>
      <mat-form-field >
        <input matInput [matDatepicker]="pickerGraduation" placeholder="Graduation Date">
        <mat-datepicker-toggle matSuffix [for]="pickerGraduation"></mat-datepicker-toggle>
        <mat-datepicker #pickerGraduation></mat-datepicker>
      </mat-form-field>
      <mat-form-field >
        <input matInput formControlName="email" placeholder="Email"  >
      </mat-form-field>
      <mat-checkbox formControlName="agreeTerms" > I Agree with terms and conditions</mat-checkbox>
      </div>
    <div class="right_col">
      <mat-form-field >
        <input matInput formControlName="password" placeholder="Password"  >
      </mat-form-field>
      <mat-form-field >
        <mat-select formControlName="originCountry" placeholder="Origin Country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <mat-select formControlName="currentCountry" placeholder="Current Country">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{ country.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <input matInput formControlName="currentJob" placeholder="Current Job"  >
      </mat-form-field>
    </div>
    <div class="button_holder">
      <button class="submit_register" mat-button (click)="onSubmitUser()"><span class="button_text">Submit</span></button>
    </div>
  </form>
</div>
</div>
